<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-container">
        <h1>Robot Control Interface</h1>
        <div class="control-container">
            <button class="nav-button" id="left">&#8592;</button>
            <button class="nav-button" id="right">&#8594;</button>
            <button class="stop-button" id="stop">STOP</button>
            <button class="nav-button" id="forward">&#8593;</button>
            <button class="nav-button" id="backward">&#8595;</button>
        </div>
        <div class="connect-container">
            <p>Web Socket: OPEN</p>
            <button class="connect-button" id="disconnect">DISCONNECT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
